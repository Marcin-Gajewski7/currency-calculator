<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <script defer src="js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <body class="body">
        <header class="header">Kalkulator walutowy (przelicznik walut)</header>
        <div class="container">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Kalkulator</legend>
                    <label>
                        <span class="form__labelText">Kwota do przeliczenia :</span>
                        <input class="form__input js-amount" type="number" required min="1" step="any">
                    </label>
                    <br>
                    <label>
                        <span class="form__currencyText">Waluta :</span>
                        <select class="form__select js-currency" name=currency>
                            <option value="EUR">EUR - euro</option>
                            <option value="USD">USD - dolar amerykański</option>
                            <option value="ISK">ISK - korona islandzka</option>
                        </select>
                    </label>
                    <br />

                    <button class="form__button">OBLICZ</button>

                    <p class="form__result">Otrzymasz : <strong class="js-result"> N/A </strong></p>
                </fieldset>
            </form>
        </div>
        <footer class="footer">Przelicznik walut według kursów średnich publikowanych przez Narodowy Bank Polski
        </footer>
    </body>


</body>

</html>
